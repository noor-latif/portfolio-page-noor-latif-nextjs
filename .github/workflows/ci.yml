name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: true

      - name: Lint
        run: pnpm lint

      - name: Unit tests
        run: pnpm test

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: E2E tests
        run: pnpm test:e2e

      - name: Build
        run: pnpm build

  # Deploy job intentionally omitted to keep repo secret-free and avoid auto deploys.
  # Optional: add a separate deploy.yml that triggers on push to main and calls a Vercel Deploy Hook.
